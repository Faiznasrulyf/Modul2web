    <div class="text-left">
        <h1>Penjumlahan Bilangan</h1>
    </div>
    <div class="persegi text-center">
        <label for="bilangan1">Bilangan Pertama:</label>
        <input type="number" id="bilangan1"><br><br>
        <label for="bilangan2">Bilangan Kedua:</label>
        <input type="number" id="bilangan2"><br><br>
        <button onclick="jumlahkan()">Jumlahkan</button><br><br>
        <button onclick="ulang()">Ulang</button><br><br>
    </div>
    <!-- penjumlahan end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function jumlahkan() {
            let bilangan1 = parseFloat(document.getElementById("bilangan1").value);
            let bilangan2 = parseFloat(document.getElementById("bilangan2").value);
            
            let hasil = bilangan1 + bilangan2;
            
            // Menampilkan hasil menggunakan alert
            alert("Hasil penjumlahan adalah: " + hasil);
        }

        function ulang() {
            let bilangan1 = parseFloat(document.getElementById("bilangan1").value = "");
            let bilangan2 = parseFloat(document.getElementById("bilangan2").value = "");
        }
    </script>
